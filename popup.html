<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polymarket Live Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Live Event Banner -->
    <div id="liveEventBanner" class="live-banner hidden">
      <div class="live-indicator">ğŸ”´ LIVE EVENT DETECTED</div>
      <div id="gameTitle" class="game-title"></div>
    </div>
    
    <!-- Timing Indicator -->
    <div id="timingIndicator" class="timing-indicator hidden">
      <div class="indicator-dot" id="indicatorDot"></div>
      <span id="timingText">Stable â€“ little change happening</span>
    </div>
    
    <!-- Markets Section -->
    <div id="marketsSection" class="markets-section hidden">
      <h3>ğŸ¯ Relevant Polymarket Markets</h3>
      
      <div id="marketsList" class="markets-list">
        <!-- Markets will be dynamically inserted here -->
      </div>
    </div>
    
    <!-- Analytics Section -->
    <div id="analyticsSection" class="analytics-section hidden">
      <h3>ğŸ“Š Real-Time Analytics</h3>
      
      <!-- Probability Shock Band -->
      <div class="chart-container">
        <h4>Probability Shock Band</h4>
        <canvas id="probabilityChart"></canvas>
      </div>
      
      <!-- P&L vs Time Chart -->
      <div class="chart-container">
        <h4>P&L vs Time</h4>
        <canvas id="pnlChart"></canvas>
      </div>
    </div>
    
    <!-- No Live Event Message -->
    <div id="noLiveEvent" class="no-live-event">
      <p>No live event detected. Navigate to a live NBA game on nba.com</p>
      <button id="demoBtn" class="demo-btn">ğŸ® Try Demo Mode</button>
    </div>
    
    <!-- Settings Button -->
    <div class="settings">
      <button id="settingsBtn">âš™ï¸ Settings</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/chart.umd.js"></script>
  <script src="popup.js"></script>
</body>
</html>
